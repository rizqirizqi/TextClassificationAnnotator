<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Sentiment Classifier</title>
		<script src="//use.edgefonts.net/lato;merriweather.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="superhero.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="bg-light-gray">
			<div class="container">
				<div class="row">
					<div class="col-lg-2 col-md-3 col-xs-3 text-center">
						<button id="button-prev" class="btn btn-primary">Undo</button>
					</div>
					<div class="col-lg-8 col-md-6 col-xs-6 text-center">
						<h6>Text Sentiment Classifier</h6>
					</div>
					<div class="col-lg-2 col-md-3 col-xs-3 text-center">
						<button id="button-delete" class="btn btn-primary">Delete</button>
					</div>
				</div>
				<hr>
				<br>
				<div class="row">
					<textarea id="sentence" class="col-lg-offset-2 col-lg-8 text-center" rows="3">
					</textarea>
				</div>
				<br>
			</div>
		</section>
		<footer>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-xs-4 text-center">
					<button id="button-positif" class="btn btn-primary">Positive</button>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4 text-center">
					<button id="button-post" class="btn btn-primary">Post</button>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4 text-center">
					<button id="button-negatif" class="btn btn-primary">Negative</button>
				</div>
			</div>
		</footer>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script src="edit.js"></script>
	</body>
</html>
