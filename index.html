<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Sentiment Classifier</title>
		<script src="//use.edgefonts.net/lato;merriweather.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="superhero.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="bg-light-gray">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12 text-center">
						<h5>Text Sentiment Classifier</h5>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 text-center">
						<button id="button-prev" class="btn btn-warning">Undo</button>
					</div>
					<div class="col-lg-offset-6 col-lg-3 col-md-offset-6 col-md-3 col-xs-offset-6 col-xs-3 text-center">
						<button id="button-delete" class="btn btn-warning">Delete</button>
					</div>
				</div>
				<br>
				<div class="row">
					<div id="sentence" class="col-lg-offset-4 col-lg-4 text-center">
					</div>
				</div>
				<br>
			</div>
		</section>
		<footer>
			<div class="row">
				<div class="col-lg-3 col-md-3 col-xs-3 text-center">
					<button id="button-negatif" class="btn btn-danger">Negative</button>
				</div>
				<div class="col-lg-offset-6 col-lg-3 col-md-offset-6 col-md-3 col-xs-offset-6 col-xs-3 text-center">
					<button id="button-positif" class="btn btn-success">Positive</button>
				</div>
			</div>
		</footer>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
